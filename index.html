<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Motion Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Synergy Motion Lab</h1>
        
        <div class="demo-box">
            <div class="demo-content">
                <div class="controls">
                    <div class="control-group">
                        <label for="motion-type">Motion Type</label>
                        <select id="motion-type">
                            <option value="slide">Slide In</option>
                            <option value="fade">Fade In</option>
                            <option value="zoom">Zoom In</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="easing">Easing Function</label>
                        <select id="easing">
                            <option value="linear">linear</option>
                            <option value="ease">ease</option>
                            <option value="ease-in">ease-in</option>
                            <option value="ease-out">ease-out</option>
                            <option value="ease-in-out">ease-in-out</option>
                            <option value="cubic-bezier">cubic-bezier</option>
                        </select>
                        <div class="easing-value-container">
                            <div id="linear-value" class="easing-value">
                                <input type="text" value="cubic-bezier(0, 0, 1, 1)" readonly>
                            </div>
                            <div id="ease-value" class="easing-value">
                                <input type="text" value="cubic-bezier(0.25, 0.1, 0.25, 1)" readonly>
                            </div>
                            <div id="ease-in-value" class="easing-value">
                                <input type="text" value="cubic-bezier(0.42, 0, 1, 1)" readonly>
                            </div>
                            <div id="ease-out-value" class="easing-value">
                                <input type="text" value="cubic-bezier(0, 0, 0.58, 1)" readonly>
                            </div>
                            <div id="ease-in-out-value" class="easing-value">
                                <input type="text" value="cubic-bezier(0.42, 0, 0.58, 1)" readonly>
                            </div>
                            <div id="cubic-bezier-inputs" class="cubic-bezier-inputs" style="display: none;">
                                <div class="bezier-inputs">
                                    <input type="number" id="bezier-x1" min="0" max="1" step="0.1" value="0.4" placeholder="X1">
                                    <input type="number" id="bezier-y1" min="0" max="1" step="0.1" value="0" placeholder="Y1">
                                    <input type="number" id="bezier-x2" min="0" max="1" step="0.1" value="0.2" placeholder="X2">
                                    <input type="number" id="bezier-y2" min="0" max="1" step="0.1" value="1" placeholder="Y2">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="duration">Duration (ms)</label>
                        <input type="number" id="duration" value="300" min="100" max="5000" step="100">
                    </div>

                    <div class="control-group">
                        <label for="preview-distance">Distance (px)</label>
                        <input type="number" id="preview-distance" value="100" min="50" max="500" step="10">
                    </div>

                    <div class="control-group">
                        <label>Preview Property</label>
                        <div class="preview-inputs">
                            <div class="preview-input-group">
                                <label>Width (px) <input type="number" id="preview-width" value="50" min="20" max="200" step="10"></label>
                            </div>
                            <div class="preview-input-group">
                                <label>Height (px) <input type="number" id="preview-height" value="50" min="20" max="200" step="10"></label>
                            </div>
                        </div>
                    </div>

                    <button>Run</button>
                </div>

                <div class="preview-container">
                    <div class="preview-box">
                        <div class="animation-area">
                            <div class="animated-element"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
